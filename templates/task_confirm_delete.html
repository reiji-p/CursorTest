{% extends 'base.html' %}

{% block title %}タスク削除 - Todoアプリ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">タスク削除</h2>
            </div>
            <div class="card-body">
                <p class="mb-4">以下のタスクを削除してもよろしいですか？</p>
                <h4 class="mb-4">{{ task.title }}</h4>
                
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('task_list') }}" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-danger">削除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
